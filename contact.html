<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="section-one">
            <h2 class="section-one__name"> Karthick</h2>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Enter your Email"class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__tittle">Social Media:
                <a href="#"></a>
            </p>
            <p class="section-five__desc">&copy; Karthick</p>
        </div>
    </div>
</body>


</html>
